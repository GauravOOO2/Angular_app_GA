<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SimpleButtonsApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">



<script async src="https://www.googletagmanager.com/gtag/js?id=G-VPS360TBBC"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}

  gtag('js', new Date());

  const userId = 'user_' + Math.random().toString(36).substring(2, 10);

  // Set built-in user_id
  gtag('config', 'G-VPS360TBBC', {
    user_id: userId,
    debug_mode: true
  });

  // âœ… Set user property for custom dimension
  gtag('set', {
    user_properties: {
      custom_user_id: userId
    }
  });

  // Optional: fire test event
  gtag('event', 'custom_test_event', {
    custom_user_id: userId
  });
</script>


</head>

</body>
</html>
